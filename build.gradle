apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

repositories {
    mavenCentral()
    mavenRepo url: 'http://eaio.com.maven2'

}

mainClassName = "sslify.TestCLI"

dependencies {
    compile group: 'commons-codec', name: 'commons-codec', version: '1.5'
    compile group: 'bouncycastle', name: 'bcprov-jdk16', version: '140'
    compile group: 'com.eaio.uuid', name: 'uuid', version: '3.2'
    compile group: 'com.google.guava', name: 'guava', version: '10.0.1'
    compile group: 'com.google.inject', name: 'guice', version: '3.0'
    compile group: 'org.projectlombok', name: 'lombok', version: '0.10.4'
    compile group: 'com.intellij', name: 'annotations', version: '9.0.4'
}
